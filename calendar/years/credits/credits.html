<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credits</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .credits-container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 600px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #333;
    }

    .credits-list {
      font-size: 1.2em;
      line-height: 1.8;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .credits-list li {
      margin-bottom: 10px;
    }

    .button {
      display: inline-block;
      background-color: #5c6bc0;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1.1em;
      text-decoration: none;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #3f4d8c;
    }
  </style>
</head>

<div class="credits-container">
  <h1>Creado por</h1>
